<div id="bottomNav" class="bottom-navigation position-fixed bottom-0 start-50 translate-middle-x">
  <div class="d-flex justify-content-center align-items-center gap-5">
    <!-- Icon 1 -->
    <button type="button" class="bottom-navigation-icon-wrapper">
      <i class="text-dark bi bi-house-door-fill"></i>
    </button>
    <!-- Icon 2 -->
    <div class="dropdown position-relative">
    <button type="button"
            class="bottom-navigation-icon-wrapper fw-bold nav-icon bottom-navigation-icon-wrapper-center"
            [ngClass]="{'active': isSearchActive}"
            (click)="toggleSearch()">
      <i class="text-dark bi bi-search" *ngIf="!isSearchActive"></i>
      <i class="fa-solid fa-x X-icon" *ngIf="isSearchActive"></i>
    </button>

      <!-- Fullscreen Dropdown -->
      <div *ngIf="isSearchActive" class="fullscreen-dropdown">
        <div class="container py-5">
          <!-- Close Button -->
          <div class="text-end">
            <button class="close-btn bottom-navigation-icon-wrapper fw-bold nav-icon active bottom-navigation-icon-wrapper-center"
                    (click)="toggleSearch()">
              <i class="fa-solid fa-x X-icon"></i>
            </button>
          </div>

          <!-- Search Bar -->
          <div class="mb-4">
            <input type="text" class="form-control rounded-pill" placeholder="Tìm kiếm theo từ khóa">
          </div>

          <!-- Categories -->
          <div class="row text-center">
            <div class="col-6 col-md-3 mb-4" *ngFor="let category of categories">
              <img [src]="category.img" alt="{{ category.name }}" class="img-fluid mb-2" style="max-height: 60px;">
              <p class="fw-bold">{{ category.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Icon 3 -->
    <button type="button" class="bottom-navigation-icon-wrapper">
      <i class="text-dark bi bi-person"></i>
    </button>
  </div>
</div>
